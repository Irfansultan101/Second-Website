<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .imgBx
    {
        width: 400px;
        height: 500px;
        overflow: hidden;
    }
    .imgBx img
    {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition-duration: 0.5s;
    }
    .imgBx:hover img
    {
        transform: scale(1.1);
    }
</style>
<body>
    <div class="imgBx">
        <img src="Images/16.jpeg" alt="">
    </div>
</body>
</html>
